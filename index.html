<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script defer src="./js/script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>
  <header>
    <div class="hero-image" >
      <img
        src="https://live.staticflickr.com/216/509928698_7d2e84f087_b.jpg"
        alt="">
        <div class="hero-text">
        <h1>Weather in Your City</h1>
      </div>
    </div >
  </header>
  <form>
    <input id="search" type="text" placeholder="Weather" />
    <input type="submit" value="Find It!" />
  </form>

  <main>
    <div class="title">
      <h3>Weather for:</h3>
    </div>
    <divclass="">
      <p id="location"></p>
      <p>Temperature</p>
      <p id="temp"></p>
      <p>Feels Like</p>
      <p id="feelslike"></p>
      </div>
      <img id="" src="" alt="">
  </main>
</body>

</html>
